version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly
  allow-parallel-runners: true
  go: '1.23'
  concurrency: 4

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

formatters:
  enable:
    - gofmt
    - goimports

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  uniq-by-line: false
  new: true
  new-from-rev: HEAD
  whole-files: true
  fix: true
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
    # Exclude some staticcheck messages.
    - linters:
        - staticcheck
      text: "SA9003:"

output:
  formats:
    colored-line-number:
      prefix: ""

severity:
  default: error
  rules:
    - linters:
        - dupl
      severity: info