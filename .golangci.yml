version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly
  allow-parallel-runners: true
  go: '1.25'
  concurrency: 4

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
  exclusions:
    warn-unused: false
    rules:
      # Exclude some linters from running on tests files.
      - path: _test\.go
        linters:
          - gocyclo
          - errcheck
          - dupl
          - gosec
      # Exclude some staticcheck messages.
      - linters:
        - staticcheck
        text: "SA9003:"

formatters:
  enable:
    - gofmt
    - goimports

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  uniq-by-line: false
  new: true
  new-from-rev: HEAD
  whole-files: true
  fix: true

output:
  formats:
    text:
      path: stdout

severity:
  default: error
  rules:
    - linters:
        - dupl
      severity: info